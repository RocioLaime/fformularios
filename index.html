<body>
    
    <form>

        <fieldset>
         <legend>Datos Personal</legend>
         Nombre:* <input name='nombre' type='text' tabindex='1'>

         Documento:* <input name='apellidos' type='number' tabindex='3'>
        </fieldset>

        <fieldset>
            <legend>Datos de Contacto</legend>
            Teléfono: <input name='telefono' type='number' tabindex='1'>

           </fieldset>

         <legend>Actividades</legend>

         <input type='checkbox' tabindex='20'
                value='20-39' > Básquet

                value='60-79' > Tenis


        <label for="">Sede Rosario:</label>

         <input type='checkbox' tabindex='20'
                value='20-39' > Básquet

                value='40-59' > Fútbol
         <input type='checkbox' tabindex='22'
                value='60-79' > Rugby

                value='60-79' > Voley

        </fieldset>
       
        <input type='checkbox' tabindex='22'
                value='60-79' > Acepto las condiciones*
